<html  xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<table>
    <thead>
    <th>name</th>
    <th>isbn</th>
    <th>author</th>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.author}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
