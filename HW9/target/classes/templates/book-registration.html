<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="bookForm" action="/books/registration" method="post">
    title: <input name="login" placeholder="login">
    <br />
    password: <input name="password" placeholder="password">
    <br />
    <button type="submit">Register</button>
</form>
<div>
    <ul th:each="error: ${errors}">
        <li th:text="${error}"></li>
    </ul>
</div>
</body>
</html>
